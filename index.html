<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ed Sheeran Jump!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>

    <div id="startScreen">
        <h1 id="header">Ed Sheeran Jump!</h1>
        <button id="startBut" >START</button>
        <button id="chooseEd">CHOOSE ED</button>
        <img id="annie" src="annie.png">
        <img id="panda" src="panda.png">
        <img id="edHeart" src="edheart.png">
        <img id="ginger" src="character.png">
    </div>
    
    <div id="selectEd">
        <h1 id="titleEd">PICK YOUR ED!</h1>
        <div id="eds">
            
            <div id="annieContainer">
                <img id="selAnnie" src="annie.png">
                <h3 id="annieBut">SELECTED</h3>
            </div>
            
            <div id="pandaContainer">
                <img id="selPanda" src="panda.png">
                <h3 id="pandaBut">SELECTED</h3>
            </div>

            <div id="gingerContainer">
                <img id="selGinger" src="character.png">
                <h3 id="gingerBut">SELECTED</h3>
            </div>

            <div id="heartContainer">
                <img id="selHeart" src="edheart.png">
                <h3 id="edHeartBut">SELECTED</h3>
            </div>
            
            
            
            
        </div>
           
            <button id="home2">HOME</button>
        </div>

    <div id="dessert">

        <h2 id="status"></h2>
        <button id="home">Home</button>
        <div class="grid">
            <div class="character"></div>
        </div>
    </div>
    


    <script src="Game.js"></script>
    <script src="CharacterSelection.js"></script>
</body>
</html>
